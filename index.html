<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="/style.css">
 <title>Snake Game</title>
</head>
<body>
 <div id="app">
   <h1>Snake Game</h1>
   <div class="stats">
    <button @click="startGame">Start</button>
     <span>Score: {{score}}</span>
   </div>
   <div class="container">
    <span v-for="(box, id) in 400" :key="id">
    </span>
   </div>
 </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.1.1/vue.global.prod.min.js"
  integrity="sha512-vRIbP8hGYYKnayuLhVRwQXTxvAJ/wUm4vqIEzIBKLfDcM2ArSENuojG1jEIactQ7F/0unOe9VQ+U9KagTEyQvA=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 <script src="/app.js"></script>
</body>
</html>
